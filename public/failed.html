<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlateShare - Transaction Failed</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      h1 {
        color: #f44336; /* Red color to indicate failure */
        font-size: 2.5rem;
        margin-bottom: 20px;
      }
      p {
        font-size: 1.2rem;
        line-height: 1.6;
        max-width: 600px;
        margin: 0 auto;
        padding: 0 20px;
      }
      .container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 600px;
      }
      .home-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1rem;
        color: white;
        background-color: #f44336; /* Red color to match the error state */
        border: none;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }
      .home-button:hover {
        background-color: #e53935; /* Slightly darker red for hover effect */
      }
      footer {
        margin-top: 20px;
        font-size: 0.9rem;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Transaction Failed</h1>
      <p>
        Unfortunately, your transaction could not be completed at this time.
        Please check your payment details or try again later. If the problem
        persists, contact our support team for assistance.
      </p>
      <a href="http://localhost:3000" class="home-button">Go to Home</a>
      <!-- Button to go to home -->
      <footer>&copy; 2024 PlateShare. All rights reserved.</footer>
    </div>
  </body>
</html>
